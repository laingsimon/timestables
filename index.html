<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" href="timestables.css" />

        <link rel="apple-touch-icon" sizes="192x192" href="{deployDir}/timestables192.png" />
        <link rel="shortcut icon" href="{deployDir}/timestables90.png" />
        <link rel="manifest" href="manifest.json">
        <meta name="apple-mobile-web-app-title" content="Timestables" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Timestables</title>
    </head>
    <body class="background background-grey">
        <div class="content">
            <h3>
                <span class="enter-fullscreen">&#8718;</span>
                <span class="exit-fullscreen">&#8865;</span>
                <span class="title">&nbsp;</span>
                <div class="chose-tables"></div>
                <div class="tables" style="display: none;">
                    <div class="dialog">
                        <span class="choser-title">Chose your numbers</span>
                        <div class="numbers">
                        </div>
                        <label class="multiplication"><input type="checkbox" /> &times;</label>
                        <label class="division"><input type="checkbox" /> &divide;</label>
                        <label class="show-fullscreen"><input type="checkbox" /><span class="small-text">full<br />screen</span></label>
                        <hr />
                        <label class="show-correct-answer"><input type="checkbox" /><span class="small-text">show correct<br />answer</span></label>
                        <label class="show-time"><input type="checkbox" /><span class="small-text">show<br />time</span></label>
                        <label class="disable-animation"><input type="checkbox" /><span class="small-text">disable<br />animation</span></label>
                        <hr />
                        <span class="dialog-start button">Start üöÄ</span>
                        <span class="dialog-close button">Close ‚ùé</span>
                    </div>
                </div>
            </h3>
            <div class="sums">

            </div>
        </div>
        <div class="copyright-footer">
            Owned and maintained by <a target="_blank" href="https://github.com/laingsimon/">Simon Laing</a>. <a href="https://github.com/laingsimon/timestables#free-to-use-always-no-ads" target="_blank">Free for use by anyone,</a> do not copy or re-distribute.
            <a target="_blank" href="https://github.com/laingsimon/timestables/commit/{commitId}">Version: {branchName}.{commitId} @ {commitTime}</a>
        </div>

        <div id="templates" style="display: none;">
            <div id="timestable">
                <label>
                    {number}
                    <input type="checkbox" value="{number}" />
                </label>
            </div>

            <div id="sum">
                <div class="sum background" data-background-once="true">
                    <span class="duration"></span>
                    <input type="number" min="1" max="12" pattern="\d{0,2}" class="first" value="{first}" />
                    <label>{operator}</label>
                    <input type="number" min="1" max="12" pattern="\d{0,2}" class="second" value="{second}" />
                    <label>=</label>
                    <input type="number" min="1" max="144" pattern="\d{0,3}" class="equals" value="{equals}" />
                    <label class="answer dont-know">&#x2754;</label>
                    <div class="correct-answer"></div>
                </div>
            </div>
        </div>

        <script src="animation.js" charset="utf-8"></script>
        <script src="background.js" charset="utf-8"></script>
        <script src="dialog.js" charset="utf-8"></script>
        <script src="random.js" charset="utf-8"></script>
        <script src="results.js" charset="utf-8"></script>
        <script src="screen.js" charset="utf-8"></script>
        <script src="settings.js" charset="utf-8"></script>
        <script src="sums.js" charset="utf-8"></script>
        <script src="templates.js" charset="utf-8"></script>
        <script src="title.js" charset="utf-8"></script>

        <script src="timestables.js" charset="utf-8"></script>

        <!-- https://blog.betapage.co/how-to-add-add-to-homescreen-popup-in-web-app-99d5237fabff -->
        <script>
            if ('serviceWorker' in navigator) {
               navigator.serviceWorker.register('{deployDir}/service-worker.js')
                 .then(function(reg){
                   console.log("Service worker installed");
                }).catch(function(err) {
                   console.log("Service worker didn't install: ", err);
               });
            }
        </script>
    </body>
</html>
