<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" href="timestables.css" />
    </head>
    <body>
        <h3>
            <span class="title">Times Tables</span>
            <div class="chose-tables"></div>
            <div class="tables" style="display: none;">
                <div class="dialog">
                    <span class="choser-title">Chose your numbers</span>
                    <div class="numbers">
                    </div>
                    <label class="show-correct-answer"><input type="checkbox" /> Show correct answer</label>
                    <span class="toggle-choser">Use these numbers</span>
                </div>
            </div>
        </h3>
        <div class="sums">

        </div>

        <div id="templates" style="display: none;">
            <div id="timestable">
                <label>
                    {number}
                    <input type="checkbox" value="{number}" />
                </label>
            </div>

            <div id="sum">
                <div class="sum">
                    <input type="number" maxlength="2" pattern="\d*" class="first" value="{first}" />
                    <label>X</label>
                    <input type="number" maxlength="2" pattern="\d*" class="second" value="{second}" />
                    <label>=</label>
                    <input type="number" maxlength="3" pattern="\d*" class="equals" value="{equals}" />
                    <label class="answer">ðŸ¤”</label>
                    <div class="correct-answer"></div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="timestables.js" charset="utf-8"></script>
    </body>
</html>
